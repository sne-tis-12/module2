<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Test your luck</title>
</head>
<header style = "background-color: aqua;"></header>
<body>
    <div class="container">
        <h1>Total Prize</h1>
        <div class="d-flex flex-row">
          <h3 id="prize-money">10</h3> <span class="d-inline" >ETH</span>
        </div>
        <label for="">Enter Guess Number</label>
        <input id="guess-input" class="mb-3" type="text" requried>
        <label for="">Enter Address</label>
        <input id="user-address" class="container-fluid" type="text">
        <div class="bottom-box-container">
          <div id="btn-container" class="mt-4 me-3">
              <button id="btn-withdraw" type="button" class="btn btn-outline-warning">Widthraw Money</button>
          </div>
          <div class="mt-4">
            <button id="btn-guess" type="button" class="btn btn-outline-danger">Guess Number</button>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
        <script type="module" src="./main.js"></script>
      </body>
</html>
